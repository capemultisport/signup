
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Product Selection</title>
<style>
  :root {
    --bg: #f8fafc;
    --card-bg: #ffffff;
    --text: #0f172a;
    --muted: #475569;
    --primary: #0ea5e9;
    --primary-dark: #0284c7;
    --border: #e2e8f0;
    --accent: #10b981;
  }

  /* Base */
  * { box-sizing: border-box; }
  body {
    margin: 0;
    font-family: system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif;
    color: var(--text);
    background: var(--bg);
    line-height: 1.5;
  }
  .container {
    max-width: 1100px;
    margin: 0 auto;
    padding: 16px;
  }
  header {
    margin: 8px 0 16px;
  }
  h1 {
    font-size: 1.5rem;
    margin: 0 0 8px;
  }
  .sub {
    color: var(--muted);
    font-size: 0.95rem;
  }

  /* Grid */
  .grid {
    display: grid;
    grid-template-columns: 1fr;
    gap: 12px;
  }
  @media (min-width: 640px) { /* tablets */
    .grid { grid-template-columns: repeat(2, 1fr); }
  }
  @media (min-width: 1024px) { /* desktops */
    .grid { grid-template-columns: repeat(3, 1fr); }
  }

  /* Card */
  .card {
    background: var(--card-bg);
    border: 1px solid var(--border);
    border-radius: 10px;
    padding: 14px;
    box-shadow: 0 2px 6px rgba(2, 6, 23, 0.06);
    display: flex;
    flex-direction: column;
    gap: 10px;
  }
  .card-title {
    font-weight: 600;
    font-size: 1rem;
  }
  .price {
    color: var(--muted);
    font-size: 0.95rem;
  }
  .control {
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 10px;
  }
  .control label {
    font-size: 0.95rem;
  }
  .qty {
    appearance: none;
    padding: 8px 10px;
    border: 1px solid var(--border);
    border-radius: 8px;
    background: #fff;
    font-size: 0.95rem;
    min-width: 80px;
  }

  /* Summary & actions */
  .summary {
    margin-top: 16px;
    background: #ecfeff;
    border: 1px solid #cffafe;
    padding: 12px;
    border-radius: 10px;
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    align-items: center;
    justify-content: space-between;
  }
  .total {
    font-weight: 700;
    font-size: 1.1rem;
    color: var(--text);
  }
  .ref {
    flex: 1 1 280px;
    display: flex;
    align-items: center;
    gap: 8px;
  }
  .ref input {
    flex: 1;
    padding: 10px;
    border: 1px solid var(--border);
    border-radius: 8px;
    font-size: 1rem;
  }
  .actions {
    display: flex;
    gap: 10px;
  }
  button {
    padding: 10px 16px;
    border-radius: 10px;
    border: none;
    font-weight: 600;
    font-size: 1rem;
    cursor: pointer;
  }
  .btn-primary {
    background: var(--primary);
    color: white;
  }
  .btn-primary:hover { background: var(--primary-dark); }
  .btn-secondary {
    background: #f1f5f9;
    color: var(--text);
    border: 1px solid var(--border);
  }

  /* Footer note */
  .note {
    margin-top: 10px;
    color: var(--muted);
    font-size: 0.9rem;
  }
</style>
</head>
<body>
  <main class="container">
    <header>
      <h1>Select Your Products</h1>
      <p class="sub">Choose quantities to see the total. Fully responsive — great on mobile, tablet, and desktop.</p>
    </header>

    <section id="items-container" class="grid" aria-label="Product list">
      <!-- Cards generated by JS -->
    </section>

    <section class="summary" aria-live="polite">
      <div class="total" id="total">Total: R0.00</div>
      <div class="ref">
        <label for="reference">Reference:</label>
        <input type="text" id="reference" placeholder="Optional (e.g., MembershipBlackFriday)" />
      </div>
      <div class="actions">
        <button class="btn-secondary" type="button" id="resetBtn">Reset</button>
        <button class="btn-primary" type="button" onclick="proceedToPayment()">Proceed to Payment</button>
      </div>
    </section>

    <p class="note">Tip: Add more products by appending to the <code>items</code> array in the script. Quantities are 0–3 by default.</p>
  </main>

  <script>
    /**
     * Products — expand this list to add more items.
     * price in ZAR (R)
     */
    const items = [
      { id: 'prod-a', label: 'Product A', price: 100 },
      { id: 'prod-b', label: 'Product B', price: 150 },
      { id: 'prod-c', label: 'Product C', price: 200 },
      { id: 'prod-d', label: 'Product D', price: 250 },
    ];

    const container = document.getElementById('items-container');

    // Render cards
    items.forEach((item, index) => {
      const card = document.createElement('article');
      card.className = 'card';
      card.setAttribute('aria-labelledby', `${item.id}-title`);

      card.innerHTML = `
        <div class="card-title" id="${item.id}-title">${item.label}</div>
        <div class="price">Price: R${item.price.toFixed(2)}</div>
        <div class="control">
          <label for="qty-${index}">Quantity</label>
          <select class="qty" id="qty-${index}" aria-label="Quantity for ${item.label}">
            <option value="0" selected>0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
          </select>
        </div>
      `;
      container.appendChild(card);
      document.getElementById(`qty-${index}`).addEventListener('change', updateTotal);
    });

    function calculateTotal() {
      let total = 0;
      items.forEach((item, index) => {
        const qtyEl = document.getElementById(`qty-${index}`);
        const qty = parseInt(qtyEl.value || '0', 10);
        total += item.price * qty;
      });
      return total;
    }

    function formatZAR(amount) {
      // Keep "R" prefix and fixed 2 decimals for consistency
      return `R${amount.toFixed(2)}`;
    }

    function updateTotal() {
      const total = calculateTotal();
      const totalEl = document.getElementById('total');
      totalEl.textContent = `Total: ${formatZAR(total)}`;
    }

    // Reset quantities
    document.getElementById('resetBtn').addEventListener('click', () => {
      items.forEach((_, index) => {
        const qtyEl = document.getElementById(`qty-${index}`);
        if (qtyEl) qtyEl.value = '0';
      });
      updateTotal();
    });

    // --- Payment flow (your provided function) ---
    function proceedToPayment() {
      const total = calculateTotal();

      if (total <= 0) {
        alert('Please choose at least one product.');
        return;
      }

      const referenceEl = document.getElementById('reference');
      const reference = referenceEl?.value.trim() || 'MembershipBlackFriday';
      const baseUrl = 'https://pay.yoco.com/cape-multisport-club';

      // If Yoco needs cents: const amount = (total * 100).toFixed(0);
      const amount = total.toFixed(2);
      const url = `${baseUrl}?amount=${encodeURIComponent(amount)}&reference=${encodeURIComponent(reference)}`;

      // Use assign() in case CSP dislikes location.href
      window.location.assign(url);
    }

    // Initialize total on load
    updateTotal();
  </script>
</body>
</html>
